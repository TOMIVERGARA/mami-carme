<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- Imports Main.css -->
    <link rel="stylesheet" href="./css/bulma/build/main.css">
    <link rel="stylesheet" href="./css/bulma/build/custom.css">
    <!-- Align Utilities -->
    <link href="https://unpkg.com/basscss@8.0.2/css/basscss.min.css" rel="stylesheet">
    <!-- ToastedJS Notifications -->
    <link rel="stylesheet" href="https://unpkg.com/toastedjs/dist/toasted.min.css">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png">
    <link rel="manifest" href="./img/favicon/site.webmanifest">
    <link rel="mask-icon" href="./img/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="./img/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="./img/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <title>Mami Carme</title>
</head>
<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <img src="../img/logo.svg" width="28" height="28">
          </a>
          <a role="button" onclick="toggleBurger(event)" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item is-tab is-active">
              Home
            </a>
            <a href="/settings" class="navbar-item">
              Ajustes
            </a>
            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link">
                More
              </a>
              <div class="navbar-dropdown">
                <a href="/birthday" class="navbar-item">
                  Cumpleaños
                </a>
                <a class="navbar-item">
                  Tareas
                </a>
                <a class="navbar-item">
                  Monday.com
                </a>
                <hr class="navbar-divider">
                <a class="navbar-item">
                  Reportar un problema
                </a>
              </div>
            </div>
          </div>
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a class="button is-primary">
                  <strong>Sign up</strong>
                </a>
                <a class="button is-light">
                  Log in
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    <div id="wrapper">
        <!-- Main Body -->
        <section class="section">
            <div class="container">
                <div class="columns">
                  <div class="column is-4">
                  <div class="card">
                    <div class="card-content">
                      <p class="subtitle">
                        Cumpleañeros del dia <b><span id="date" class="tag is-primary is-light"></span></b>
                      </p>
                      <figure class="image">
                        <img src="/api/v1/birthday/get_today_story">
                      </figure>
                    </div>
                    <footer class="card-footer">
                      <a class="card-footer-item" href="/api/v1/birthday/get_today_story" download>Descargar</a>
                    </footer>
                  </div>
                  </div>
                  <div class="column is-8">
                    <div class="card">
                        <div class="card-content">
                          <p class="title">
                            Home
                          </p>
                        </div>
                        <footer class="card-footer">
                          <a class="card-footer-item">Cancelar</a>
                          <a class="card-footer-item" onclick="submitForm(event)" >Añadir</a>
                        </footer>
                      </div>
                  </div>
                </div>
            </div>
        </section>

    </div>
    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          <strong>Mami Carme Bot</strong> by <a href="https://github.com/TOMIVERGARA">Tomas Vergara</a>. The source code is licensed
          <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. <span>Copyright &copy; <script>document.write(new Date().getFullYear())</script> FilePile Soft - All Rights Reserved</span>.
        </p>
      </div>
    </footer>
</body>

<!-- ToastedJS Notifications -->
<script src="https://unpkg.com/toastedjs/dist/toasted.min.js"></script>
<!-- Controllers -->
<script src="./controller.index.js"></script>
</html>
