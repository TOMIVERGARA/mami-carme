<!DOCTYPE html>
<html lang="en">
<head>
    <!-- AUTHENTICATION -->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <script src="./vendor/utils/auth.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- Imports Main.css -->
    <link rel="stylesheet" href="./css/bulma/build/main.css">
    <link rel="stylesheet" href="./css/bulma/build/custom.css">
    <!-- Align Utilities -->
    <link href="https://unpkg.com/basscss@8.0.2/css/basscss.min.css" rel="stylesheet">
    <!-- ToastedJS Notifications -->
    <link rel="stylesheet" href="https://unpkg.com/toastedjs/dist/toasted.min.css">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png">
    <link rel="manifest" href="./img/favicon/site.webmanifest">
    <link rel="mask-icon" href="./img/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="./img/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="./img/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <title>Mami Carme</title>
</head>
<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <img src="../img/logo.svg" width="28" height="28">
          </a>
          <a role="button" onclick="toggleBurger(event)" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item is-tab is-active">
              Home
            </a>
            <a href="/settings" class="navbar-item">
              Ajustes
            </a>
            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link">
                More
              </a>
              <div class="navbar-dropdown">
                <a href="/birthday" class="navbar-item">
                  Cumpleaños
                </a>
                <a href="/clients" class="navbar-item is-tab is-active">
                  Clientes
                </a>
                <hr class="navbar-divider">
                <a href="https://github.com/TOMIVERGARA/mami-carme/issues/new" class="navbar-item">
                  Reportar un problema
                </a>
              </div>
            </div>
          </div>
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <button onclick="Cookies.remove('login_token'); window.location.href = '/login'" class="button is-light">
                  <span class="icon">
                    <i class="fas fa-sign-out-alt"></i>
                  </span>
                  <span>Log out</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </nav>
    <div id="wrapper">
        <!-- Main Body -->
        <section class="section">
            <div class="container">
                <div class="columns">
                  <div class="column is-8">
                    <div class="card welcome-card">
                        <div class="card-content">
                          <p class="title">
                            Hola
                          </p>
                          <p class="subtitle">
                            Selecciona una opcion
                          </p>
                          <div>
                            <a href="/birthday" class="button mb-2 is-large rounded-corner">
                              <span class="icon is-medium">
                                <i class="fas fa-birthday-cake"></i>
                              </span>
                              <span>Cumpleaños</span>
                            </a>
                            <a href="/clients" class="button mb-2 is-large rounded-corner">
                              <span class="icon is-medium">
                                <i class="fas fa-users"></i>
                              </span>
                              <span>Clientes</span>
                            </a>
                            <a href="/settings" class="button mb-2 is-large rounded-corner">
                              <span class="icon is-medium">
                                <i class="fas fa-sliders-h"></i>
                              </span>
                              <span>Ajustes</span>
                            </a>
                          </div>
                        </div>
                      </div>
                  </div>
                  <div class="column is-4">
                  <div class="card">
                    <div class="card-content">
                      <p class="subtitle">
                        Cumpleañeros del dia <b><span id="date" class="tag is-primary is-light"></span></b>
                      </p>
                      <figure class="image">
                        <img src="/api/v1/birthday/get_today_story" >
                      </figure>
                    </div>
                    <footer class="card-footer">
                      <a class="card-footer-item" href="/api/v1/birthday/get_today_story" download>Descargar</a>
                    </footer>
                  </div>
                  </div>
                </div>
            </div>
        </section>

    </div>
    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          <strong>Mami Carme Bot</strong> by <a href="https://github.com/TOMIVERGARA">Tomas Vergara</a>. The source code is licensed

        </p>
      </div>
    </footer>
</body>
