    <title>Add Birthday</title>
</head>
<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <img src="../img/logo.svg" width="28" height="28">
          </a>
          <a role="button" onclick="toggleBurger(event)" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a href="/" class="navbar-item">
              Home
            </a>
            <a href="/settings" class="navbar-item">
              Ajustes
            </a>
            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link">
                More
              </a>
              <div class="navbar-dropdown">
                <a href="/birthday" class="navbar-item is-tab is-active">
                  Cumpleaños
                </a>
                <hr class="navbar-divider">
                <a class="navbar-item">
                  Reportar un problema
                </a>
              </div>
            </div>
          </div>
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <button onclick="Cookies.remove('login_token'); window.location.href = '/login'" class="button is-light">
                  <span class="icon">
                    <i class="fas fa-sign-out-alt"></i>
                  </span>
                  <span>Log out</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </nav>
    <div id="wrapper">
        <!-- Main Body -->
        <section class="section">
            <div class="container">
                <div class="tile is-4 mx-auto">
                  <div class="card">
                    <div class="card-content">
                      <p class="title">
                        Añadir Cumpleaños
                      </p>
                      <p class="subtitle">
                        Añadir nuevos cumpleaños a la DB.
                      </p>
                      <form id="addBirthdayForm">
                        <div class="field">
                          <label class="label">Nombre</label>
                          <div class="control">
                            <input class="input" id="name" name="name" type="text" placeholder="Ex. Florencia Diaz" required>
                          </div>
                          <p class="help is-danger" id="name_help"></p>
                        </div>
                        <div class="control mb-3">
                          <label class="radio">
                            <input type="radio" id="role" name="role" value="Student" checked onchange="setSelectOptions('Student')">
                            Estudiante
                          </label>
                          <label class="radio">
                            <input type="radio" id="role" name="role" value="Teacher" onchange="setSelectOptions('Teacher')">
                            Profesor
                          </label>
                        </div>
                        <div class="field">
                        <label class="label">Cumpleaños</label>
                          <div class="control">
                            <input class="input" id="birthday" name="birthday" type="date" placeholder="21/10/2021" required>
                          </div>
                        </div>
                        <div class="field">
                          <label class="label">Clase</label>
                          <div class="control">
                            <div class="select fullwidth">
                              <select class="fullwidth" id="classes" name="classes" required>
                                <option>Selecciona una clase</option>
                              </select>
                            </div>
                          </div>
                        </div>
                      </form>
                    </div>
                    <footer class="card-footer">
                      <a class="card-footer-item" href="/birthday">Cancelar</a>
                      <a class="card-footer-item" onclick="submitForm(event)" >Añadir</a>
                    </footer>
                  </div>
                </div>
            </div>
        </section>

    </div>
    <footer class="footer">
      <div class="content has-text-centered">

      </div>
    </footer>
</body>
